<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form | CodingNepal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
 <!----upload image-->
 <div class="upload_img">
  <input name="file" id="entry_value" ref="fileInput" type="file"  onchange="getFileName()">
  <div class="drag">     
   
      <img src="upload.png" alt="upload"  class="mx-2">
      Upload your files here or 
      <button class="btn bg-color-dblue btn-primary px-4 py-3">Browse</button>
   
    </div>
    <span id="fileName" class="text-primary ">
    </span>
</div>
  <div class="wrapper">
   
    <header>Sent Your Text Message..</header>
    <form action="#">
      <div class="dbl-field">
        <div class="field">
          <input type="text" name="name" placeholder="Enter your name">
          <i class='fas fa-user'></i>
        </div>
      </div>


      <div class="dbl-field">
        <div class="field">
          <input type="text" name="email" placeholder="Enter your email">
          <i class='fas fa-envelope'></i>
        </div>
      </div>



      <div class="dbl-field">
        <div class="field">
          <input type="text" name="phone" placeholder="Enter your phone">
          <i class='fas fa-phone-alt'></i>
        </div>
      </div>



      
       
      

      <div class="dbl-field">
        <div class="field">
          <input type="text" name="subject" placeholder="Subject">
          <i class="fa-solid fa-book"></i>
        </div>
      </div>



      <div class="message">
        <textarea placeholder="Write your message" name="message"></textarea>
        <i class="material-icons">message</i>
      </div>
      <div class="button-area">
        <button class="submit" >Send Message</button>
        <span></span>
      </div>
    </form>
    
  </div>
  
 
  
  <script src="script.js"></script>

</body>
</html>
